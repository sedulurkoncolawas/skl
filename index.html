<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://drive.google.com/uc?id=1WHpQjYH75n9PyAWf1O5MS7qE5_gOsP3i">
  <title>SKL Official</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

            img {
          width: 80px;
          height: 80px;
          border: 2px solid red;
          border-radius: 50px;
        }

    #countdown {
      font-size: 2em;
    }

    #welcome-message {
      font-size: 2em;
      color: #4CAF50;
      margin-top: 20px;
    }

    #pre-welcome-message {
      font-size: 1.5em;
      color: #3498db;
      margin-top: 20px;
    }

   p {
     font-style: italic;
   }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
          <img class="logo" src="https://drive.google.com/uc?id=1WHpQjYH75n9PyAWf1O5MS7qE5_gOsP3i"/>
<div id="countdown"></div>
<div id="pre-welcome-message"></div>
<div id="welcome-message"></div>
<p>"<span style="color: red;">2023</span> berakhir Terimakasih untuk segala momennya, Terimakasih untuk semuanya"</p>
 <audio controls>
    <source src="https://drive.google.com/uc?id=1YWfxE_bHaszVOBqbjbc-G5VWDjpuN-Pa" type="audio/mpeg">
    Browsermu tidak mendukung tag audio, upgrade donk!
 </audio>
<footer>&copy; SKL Official</footer>
<script>
  var currentDate = new Date().getFullYear();
  var countDownDate = new Date("Jan 1, 2024 00:00:00").getTime();

  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    if (currentDate < 2023) {
      document.getElementById("pre-welcome-message").innerHTML = "Bersiaplah untuk tahun 2023 yang menakjubkanðŸ˜";
    } else if (distance > 0) {
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "Hari " + hours + "Jam "
        + minutes + "Menit " + seconds + "Detik ";
    } else {
      clearInterval(x);
      document.getElementById("countdown").style.display = "none";
      document.getElementById("pre-welcome-message").style.display = "none";
      document.getElementById("welcome-message").innerHTML = "Welcome To 2024ðŸŽ‰";
      document.getElementsByTagName("body")[0].style.flexDirection = "column-reverse"; // Reverse flex direction for the footer
      document.getElementsByTagName("body")[0].innerHTML += '<footer>&copy; SKL Official | Terimakasih 2023</footer>';
    }
  }, 1000);
</script>

</body>
</html>
