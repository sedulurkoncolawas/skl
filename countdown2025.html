<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222; /* Tema merah */
            color: white;
        }

        .container {
            text-align: center;
        }

        img {
            width: 100px; /* Sesuaikan ukuran logo */
            height: auto;
            margin-bottom: 20px;
        }

        .hitung {
            font-family: Arial;
            color: red;
        }

        #countdown {
            font-size: 36px;
           /* background: red;*/
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Tambahkan flex-wrap untuk mengatur pemindahan ke baris baru jika diperlukan */
            padding: 20px; /* Tambahkan padding agar lebih terlihat */
        }

        .unit {
            margin: 10px; /* Sesuaikan margin agar tidak terlalu dekat */
        }

        .title {
            font-size: 18px;
        }

        a {
            color: #3a7aff;
        }

        footer {
            color: #787878;
            text-align: center;
            font-size: 13px;
            font-family: Sans-Serif;
            margin-top: 20px; /* Margin tambahan untuk footer */
        }
    </style>
    <title>Countdown 2025 - SKL Official</title>
</head>

<body>
    <div class="container">
        <img src="https://drive.google.com/uc?id=1WHpQjYH75n9PyAWf1O5MS7qE5_gOsP3i" alt="Logo">
        <p class="hitung"><marquee>Hitung Mundur 2025</marquee></p>
        <h1 id="countdown">
            <div id="days" class="unit">
                <span id="daysValue"></span><br>
                <span class="title">Hari</span>
            </div>
            <div id="hours" class="unit">
                <span id="hoursValue"></span><br>
                <span class="title">Jam</span>
            </div>
            <div id="minutes" class="unit">
                <span id="minutesValue"></span><br>
                <span class="title">Menit</span>
            </div>
            <div id="seconds" class="unit">
                <span id="secondsValue"></span><br>
                <span class="title">Detik</span>
            </div>
        </h1>
        <audio id="detikSound" src="https://drive.google.com/uc?id=1YeMSW1n--Ho2NhADJLux2scpyz1lBy72" preload="auto" loop></audio>
        <audio id="alarmSound" src="URL_KE_FILE_ALARM_ANDA" preload="auto"></audio>
        <footer><a href="https://sedulurkoncolawas.github.io/skl/">&copy; SKL Official</a></footer>
    </div>

    <script>
        const detikSound = new Audio('https://drive.google.com/uc?id=1YeMSW1n--Ho2NhADJLux2scpyz1lBy72');
        const alarmSound = new Audio('URL_KE_FILE_ALARM_ANDA');

        const targetDate = new Date("2025-01-01T00:00:00").getTime();

        const countdown = setInterval(function() {
            const currentDate = new Date().getTime();
            const distance = targetDate - currentDate;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Format untuk menambahkan 0 di depan jika kurang dari 10
            const formattedHours = hours < 10 ? `0${hours}` : hours;
            const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
            const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;

            // Menampilkan hasil pada elemen dengan id "countdown"
            document.getElementById("daysValue").innerHTML = days;
            document.getElementById("hoursValue").innerHTML = formattedHours;
            document.getElementById("minutesValue").innerHTML = formattedMinutes;
            document.getElementById("secondsValue").innerHTML = formattedSeconds;

            if (distance <= 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "Welcome To 2025!";
                alarmSound.play();
            } else {
                detikSound.play();
            }
        }, 1000);
    </script>
</body>

</html>
